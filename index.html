<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.bunny.net" />
    <link
      href="https://fonts.bunny.net/css?family=inter:400,600|martian-mono:400,500"
      rel="stylesheet"
    />
    <script type="module" src="src/main.ts"></script>
    <script type="module" src="./node_modules/preline/dist/preline.js"></script>
    <title>Tic Tac Toe | Thuyen Code | The Odin Project</title>
  </head>
  <body
    class="flex h-screen flex-col justify-between bg-slate-900 font-mono text-white"
  >
    <div
      id="error-alert"
      class="hs-removing:-translate-y-5 hs-removing:opacity-0 fixed inset-x-0 top-20 mx-auto w-fit rounded-lg border border-red-900 bg-red-800/10 px-4 py-2 font-sans text-lg text-red-500 transition duration-300"
      role="alert"
    >
      <div class="inline-flex items-center gap-3">
        <div class="font-normal">
          <span class="font-semibold">Error</span>!
          <span id="error-message">File has been successfully uploaded.</span>
        </div>
        <button
          type="button"
          class="inline-flex rounded-lg bg-transparent p-1 text-red-600 hover:bg-red-800/50 focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-offset-2 focus:ring-offset-red-50"
          data-hs-remove-element="#error-alert"
        >
          <span class="sr-only">Dismiss</span>
          <iconify-icon icon="akar-icons:cross"></iconify-icon>
        </button>
      </div>
    </div>

    <nav
      class="flex items-center justify-center gap-3 bg-slate-800 py-3 text-2xl font-medium shadow-md"
    >
      Tic Tac Toe
      <iconify-icon
        icon="game-icons:tic-tac-toe"
        class="text-4xl"
      ></iconify-icon>
    </nav>

    <main class="flex h-full flex-col items-center justify-center gap-10">
      <div class="flex items-center justify-center gap-20">
        <div class="flex flex-col items-center gap-3 text-3xl">
          <span class="sr-only" aria-label="Player's score"></span>
          <iconify-icon
            icon="noto:man-technologist"
            class="text-6xl"
          ></iconify-icon>
          <span id="player-score">0</span>
        </div>

        <div class="grid w-fit grid-cols-3 grid-rows-3 gap-1">
          <button type="button" class="slot highlight">
            <iconify-icon icon="healthicons:x"></iconify-icon>
          </button>
          <button type="button" class="slot highlight">
            <iconify-icon icon="healthicons:x"></iconify-icon>
          </button>
          <button type="button" class="slot highlight">
            <iconify-icon icon="healthicons:x"></iconify-icon>
          </button>
          <button type="button" class="slot">
            <iconify-icon icon="healthicons:x"></iconify-icon>
          </button>
          <button type="button" class="slot" disabled>
            <iconify-icon icon="healthicons:o"></iconify-icon>
          </button>
          <button type="button" class="slot">
            <iconify-icon icon="healthicons:x"></iconify-icon>
          </button>
          <button type="button" class="slot">
            <iconify-icon icon="healthicons:x"></iconify-icon>
          </button>
          <button type="button" class="slot">
            <iconify-icon icon="healthicons:x"></iconify-icon>
          </button>
          <button type="button" class="slot">
            <iconify-icon icon="healthicons:x"></iconify-icon>
          </button>
        </div>

        <div class="flex flex-col items-center gap-3 text-3xl">
          <span class="sr-only" aria-label="Computer's score"></span>
          <iconify-icon icon="noto:robot" class="text-6xl"></iconify-icon>
          <span id="computer-score">0</span>
        </div>
      </div>

      <button
        type="button"
        class="inline-flex items-center justify-center gap-x-2 rounded-lg border border-transparent bg-red-500 px-4 py-2 text-base font-semibold text-white hover:bg-red-600 disabled:pointer-events-none disabled:opacity-50 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600"
      >
        Reset
        <iconify-icon
          icon="streamline:arrow-reload-horizontal-1-solid"
        ></iconify-icon>
      </button>
    </main>

    <footer>
      <a
        class="w-full"
        href="https://github.com/thuyencode/tic-tac-toe"
        target="_blank"
      >
        <button
          type="button"
          class="inline-flex w-full items-center justify-center gap-x-2 rounded-lg border border-transparent py-2 text-sm font-semibold text-slate-400 hover:bg-slate-800 disabled:pointer-events-none disabled:opacity-50"
        >
          Thuyen Code
          <iconify-icon icon="mdi:github" class="text-xl"></iconify-icon>
        </button>
      </a>
    </footer>
  </body>
</html>
