<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.bunny.net" />
    <link
      href="https://fonts.bunny.net/css?family=inter:400,500,600,700"
      rel="stylesheet"
    />
    <script type="module" src="src/main.ts"></script>
    <title>Tic Tac Toe | Thuyen Code | The Odin Project</title>
  </head>
  <body class="bg-slate-900">
    <nav
      class="fixed top-0 flex w-screen items-center justify-center gap-2 bg-slate-800 py-4 text-3xl font-medium text-white shadow-md"
    >
      Tic Tac Toe
      <iconify-icon
        icon="game-icons:tic-tac-toe"
        class="text-4xl"
      ></iconify-icon>
    </nav>
    <main class="flex h-screen items-center justify-center">
      <div class="grid w-fit grid-cols-3 grid-rows-3 gap-1">
        <button type="button" class="slot">
          <iconify-icon icon="healthicons:x"></iconify-icon>
        </button>
        <button type="button" class="slot">
          <iconify-icon icon="healthicons:x"></iconify-icon>
        </button>
        <button type="button" class="slot">
          <iconify-icon icon="healthicons:x"></iconify-icon>
        </button>
        <button type="button" class="slot">
          <iconify-icon icon="healthicons:x"></iconify-icon>
        </button>
        <button type="button" class="slot" disabled>
          <iconify-icon icon="healthicons:o"></iconify-icon>
        </button>
        <button type="button" class="slot">
          <iconify-icon icon="healthicons:x"></iconify-icon>
        </button>
        <button type="button" class="slot">
          <iconify-icon icon="healthicons:x"></iconify-icon>
        </button>
        <button type="button" class="slot">
          <iconify-icon icon="healthicons:x"></iconify-icon>
        </button>
        <button type="button" class="slot">
          <iconify-icon icon="healthicons:x"></iconify-icon>
        </button>
      </div>
    </main>
  </body>
</html>
