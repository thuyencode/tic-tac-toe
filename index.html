<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.bunny.net" />
    <link
      href="https://fonts.bunny.net/css?family=inter:400,600|martian-mono:400,500"
      rel="stylesheet"
    />
    <script type="module" src="src/main.ts"></script>
    <title>Tic Tac Toe | Thuyen Code | The Odin Project</title>
  </head>
  <body
    class="flex min-h-screen flex-col justify-between bg-slate-900 font-mono text-white"
  >
    <nav
      class="flex items-center justify-center gap-3 bg-slate-800 py-2 text-xl font-medium shadow-md sm:py-3 sm:text-2xl"
    >
      Tic Tac Toe
      <iconify-icon
        icon="game-icons:tic-tac-toe"
        class="text-3xl sm:text-4xl"
      ></iconify-icon>
    </nav>

    <main class="flex flex-col items-center justify-center gap-5 sm:gap-10">
      <div class="grid grid-cols-2 place-items-center gap-5 sm:flex sm:gap-20">
        <!-- Your score is shown here -->
        <div
          class="order-1 col-span-1 w-fit space-y-2 text-2xl sm:order-none sm:space-y-3 sm:text-3xl"
          id="player-score-wrapper"
        >
          <span class="sr-only" aria-label="Player's score"></span>
          <iconify-icon
            icon="noto:man-technologist"
            class="block text-5xl sm:text-6xl"
          ></iconify-icon>
          <span class="block text-center" id="player-score">0</span>
        </div>

        <!-- The 3x3 Tic Tac Toe board is shown here -->
        <div
          class="order-last col-span-2 grid w-fit grid-cols-3 grid-rows-3 gap-1 sm:order-none"
          id="slot-container"
        ></div>

        <!-- The score of the program -->
        <div
          class="order-1 col-span-1 w-fit space-y-2 text-2xl sm:order-none sm:space-y-3 sm:text-3xl"
          id="computer-score-wrapper"
        >
          <span class="sr-only" aria-label="Computer's score"></span>
          <iconify-icon
            icon="noto:robot"
            class="block text-5xl sm:text-6xl"
          ></iconify-icon>
          <span class="block text-center" id="computer-score">0</span>
        </div>
      </div>

      <div class="flex gap-2">
        <button
          type="button"
          class="inline-flex items-center justify-center gap-x-2 rounded-lg border border-transparent bg-red-500 px-3 py-2 text-xs font-semibold text-white hover:bg-red-600 disabled:pointer-events-none disabled:opacity-50 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600 sm:text-sm"
          id="reset-btn"
        >
          Reset
          <iconify-icon
            icon="streamline:arrow-reload-horizontal-1-solid"
          ></iconify-icon>
        </button>
        <button
          type="button"
          class="inline-flex items-center justify-center gap-x-2 rounded-lg border border-transparent bg-green-500 px-3 py-2 text-xs font-semibold text-white hover:bg-green-600 disabled:pointer-events-none disabled:opacity-50 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600 sm:text-sm"
          id="next-match-btn"
        >
          Next Match
          <iconify-icon icon="streamline:button-next-solid"></iconify-icon>
        </button>
      </div>
    </main>

    <footer>
      <a
        class="w-full"
        href="https://github.com/thuyencode/tic-tac-toe"
        target="_blank"
      >
        <button
          type="button"
          class="inline-flex w-full items-center justify-center gap-x-2 rounded-lg border border-transparent py-2 text-sm font-semibold text-slate-400 hover:bg-slate-800 disabled:pointer-events-none disabled:opacity-50"
        >
          Thuyen Code
          <iconify-icon icon="mdi:github" class="text-xl"></iconify-icon>
        </button>
      </a>
    </footer>

    <!-- This modal is shown when an error is thrown -->
    <div
      id="error-modal"
      class="hs-overlay pointer-events-none fixed inset-x-0 top-16 z-[60] mx-auto hidden w-fit rounded-lg border border-red-900 bg-red-800/10 font-sans text-base text-red-500 opacity-0 transition-all ease-out hs-overlay-open:opacity-100 hs-overlay-open:duration-500 hs-overlay-backdrop-open:bg-transparent sm:top-20 sm:text-lg"
    >
      <div class="inline-flex items-center gap-2 px-3 py-1 sm:gap-3">
        <div class="font-normal">
          <span class="font-semibold">Error</span>!
          <span class="modal-message"></span>
        </div>
        <button
          type="button"
          class="inline-flex rounded-lg bg-transparent p-1 text-red-600 hover:bg-red-800/50 focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-offset-2 focus:ring-offset-red-50"
          data-hs-overlay="#error-modal"
        >
          <span class="sr-only">Dismiss</span>
          <iconify-icon icon="akar-icons:cross"></iconify-icon>
        </button>
      </div>
    </div>

    <!-- This modal is shown when you win -->
    <div
      id="win-modal"
      class="hs-overlay pointer-events-none fixed inset-x-0 top-16 z-[60] mx-auto hidden w-fit rounded-lg border border-teal-900 bg-teal-800/10 font-sans text-base text-teal-500 opacity-0 transition-all ease-out hs-overlay-open:opacity-100 hs-overlay-open:duration-500 hs-overlay-backdrop-open:bg-transparent sm:top-20 sm:text-lg"
    >
      <div class="inline-flex items-center gap-2 px-3 py-1 sm:gap-3">
        <span class="modal-message font-semibold"></span>
        <button
          type="button"
          class="inline-flex rounded-lg bg-transparent p-1 text-teal-600 hover:bg-teal-800/50 focus:outline-none focus:ring-2 focus:ring-teal-600 focus:ring-offset-2 focus:ring-offset-teal-50"
          data-hs-overlay="#win-modal"
        >
          <span class="sr-only">Dismiss</span>
          <iconify-icon icon="akar-icons:cross"></iconify-icon>
        </button>
      </div>
    </div>

    <!-- This modal is shown when somehow you lose bruh -->
    <div
      id="lose-modal"
      class="hs-overlay pointer-events-none fixed inset-x-0 top-16 z-[60] mx-auto hidden w-fit rounded-lg border border-yellow-900 bg-yellow-800/10 font-sans text-base text-yellow-500 opacity-0 transition-all ease-out hs-overlay-open:opacity-100 hs-overlay-open:duration-500 hs-overlay-backdrop-open:bg-transparent sm:top-20 sm:text-lg"
    >
      <div class="inline-flex items-center gap-2 px-3 py-1 sm:gap-3">
        <span class="modal-message font-semibold"></span>
        <button
          type="button"
          class="inline-flex rounded-lg bg-transparent p-1 text-yellow-600 hover:bg-yellow-800/50 focus:outline-none focus:ring-2 focus:ring-yellow-600 focus:ring-offset-2 focus:ring-offset-red-50"
          data-hs-overlay="#lose-modal"
        >
          <span class="sr-only">Dismiss</span>
          <iconify-icon icon="akar-icons:cross"></iconify-icon>
        </button>
      </div>
    </div>

    <!-- This modal is shown when there's no winner -->
    <div
      id="tie-modal"
      class="hs-overlay pointer-events-none fixed inset-x-0 top-16 z-[60] mx-auto hidden w-fit rounded-lg border border-blue-900 bg-blue-800/10 font-sans text-base text-blue-500 opacity-0 transition-all ease-out hs-overlay-open:opacity-100 hs-overlay-open:duration-500 hs-overlay-backdrop-open:bg-transparent sm:top-20 sm:text-lg"
    >
      <div class="inline-flex items-center gap-2 px-3 py-1 sm:gap-3">
        <span class="modal-message font-semibold"></span>
        <button
          type="button"
          class="inline-flex rounded-lg bg-transparent p-1 text-blue-600 hover:bg-blue-800/50 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2 focus:ring-offset-blue-50"
          data-hs-overlay="#tie-modal"
        >
          <span class="sr-only">Dismiss</span>
          <iconify-icon icon="akar-icons:cross"></iconify-icon>
        </button>
      </div>
    </div>
  </body>
</html>
